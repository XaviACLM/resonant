<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>resonant UI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <!--<h1>üé∂</h1>-->
      <h1 style="display: inline;">resonant</h1>
      <div id="sources"></div>
    </header>

    <div id="graphContainer">
      <svg id="musicGraph" width=100% height="400" style="background:#001;"></svg>
    </div>

    <main>
      <div class="row">
        <div id="playlist-col" class="column">
          <ul id="play-list"></ul>
        </div>
        <div id="all-songs-col" class="column">
          <ul id="song-list"></ul>
        </div>
      </div>
    </main>

    <audio id="audio-player"></audio>

    <footer>

      <div id="custom-player">
        <img id="footer-album-art" class="album-art" src="" alt="Album Art">
        <div id="track-info">
          <div id="track-title">Song Title</div>
          <div id="track-artist">Artist Name</div>
        </div>
        <button id="play-pause">‚ñ∂Ô∏è</button>
        <input type="range" id="seek-bar" min="0" max="1000" value="0">
        <div id="time-info">
          <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
        </div>
      </div>

    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
